plugins {
    id "edu.sc.seis.launch4j" version "2.4.6"
    id 'java'
    id 'application'
}

mainClassName = 'jgit.Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.9.0.202009080501-r'

}
